<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Votações</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="votacao.css">
</head>
<body class="bg-dark text-white">

    <div class="container py-5">
        <h2 class="text-center mb-4">Sistema de Documentos e Votações</h2>

        <div class="card bg-black p-3 mb-4 shadow-lg">
            <h4>Anexar Documento</h4>
            <input type="file" class="form-control bg-secondary text-white border-0 mt-2">
        </div>

        <div class="card bg-black p-3 shadow-lg">
            <h4>Criar Votação</h4>

            <input type="text" id="pergunta" placeholder="Pergunta da votação" 
                   class="form-control bg-secondary text-white border-0 mt-2">

            <button class="btn btn-custom mt-3" onclick="criarVotacao()">Criar</button>

            <div id="resultado" class="mt-4"></div>
        </div>
    </div>

    <script src="votacao.js"></script>
</body>
</html>
