<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Votações</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- CSS personalizado vinicius -->
    <link rel="stylesheet" href="campus.css">
</head>

<body class="bg-dark text-white">

    <div class="container py-5">

        <h2 class="text-center mb-4">
            Sistema de Documentos e Votações
        </h2>

        <!-- ÁREA DO ADMINISTRADOR renato/fortz -->
        <div class="card bg-black p-4 mb-4 shadow-lg">

            <h4 class="mb-3">Criar Votação</h4>

            <input type="text"
                   id="pergunta"
                   placeholder="Digite a pergunta da votação"
                   class="form-control bg-secondary text-white border-0 mb-2">

            <input type="file"
                   id="documento"
                   class="form-control bg-secondary text-white border-0 mb-2">

            <small class="text-muted">
                Documento opcional para leitura antes da votação
            </small>

            <button class="btn btn-custom mt-3"
                    onclick="criarVotacao()">
                Criar Votação
            </button>

        </div>

        <!-- BARRA DE PESQUISA renato -->
        <input type="text"
               id="pesquisa"
               placeholder="Pesquisar votação..."
               class="form-control bg-secondary text-white border-0 mb-4"
               onkeyup="pesquisar()">

     
        <div id="resultado"></div>

    </div>

    <script src="campus.js"></script>

</body>
</html>
